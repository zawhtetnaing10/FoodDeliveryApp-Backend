name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build the app
        run: ./build.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Publish to Google Artifacts Registry"
        run: "gcloud builds submit --tag asia-southeast1-docker.pkg.dev/fooddeliveryapp-472414/food-delivery-app-repo/fooddeliveryapp:latest ."

      - name: "Deploy to Google Cloud Run"
        run: "gcloud run deploy fooddeliveryapp --image asia-southeast1-docker.pkg.dev/fooddeliveryapp-472414/food-delivery-app-repo/fooddeliveryapp:latest --region asia-southeast1 --allow-unauthenticated --project fooddeliveryapp-472414 --max-instances=4"
